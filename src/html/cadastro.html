<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <!-- Ícone do site -->
  <link rel="shortcut icon" href="/img/preview.webp" type="image/x-icon">
  <!-- link do bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- link do css do cadastro-->
  <link rel="stylesheet" href="/src/css/style_cadastro.css">

</head>

<body>
  <header id="cabecalho">
    <h1 id="nayve"><a id="inicio" href="index.html">NAYVE</a></h1>
  </header>

  <div id="suprema">
    <section class="conteudo">
      <h1>Cadastre-se</h1>
      <div class="form-group">
        <label for="nome-cadastro">Nome</label>
        <input type="text" class="form-control" id="nome-cadastro" placeholder="Digite seu nome">
      </div>

      <div class="form-group">
        <label for="sobrenome-cadastro">Sobrenome</label>
        <input type="text" class="form-control" id="sobrenome-cadastro" placeholder="Digite seu sobrenome">
      </div>

      <div class="form-group">
        <label for="nascimento-cadastro">Data de Nascimento</label>
        <input type="text" class="form-control" id="nascimento-cadastro" placeholder="Ex: 07/06/1996">
      </div>

      <div class="form-group">
        <label for="email-cadastro">Email</label>
        <input type="email" class="form-control" id="email-cadastro" placeholder="email@gmail.com">
      </div>

      <div class="form-group">
        <label for="email-cadastro">Senha</label>
        <input type="password" class="form-control" id="senha-cadastro" placeholder="*******">
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="lembrese-cadastro">
        <label class="form-check-label" for="lembrese-cadastro">Lembre-se de mim</label>
      </div>
      <button type="submit" class="btn btn-primary botao-enviar">Enviar</button>
      </form>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
