<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compra</title>
    <link rel="shortcut icon" href="/img/preview.webp" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/carrinho-compra.css">
</head>

<body>

    <header>
        <h1 id="nayve"><a id="inicio" href="index.html">NAYVE</a></h1>
    </header>
    <main class="container">

        <section class="pagamento">
            <h2>Pagamento</h2>
            <label><input type="checkbox"> Sou estrangeiro (I'm Foreign).</label>

            <h3>DADOS PESSOAIS</h3>
            <div class="form-group">
                <label>Nome *</label>
                <input type="text" placeholder="Seu nome completo">
            </div>
            <div class="form-group">
                <label>CPF *</label>
                <input type="text" placeholder="xxx.xxx.xxx-xx">
            </div>
            <div class="form-group">
                <label>E-mail *</label>
                <input type="email" placeholder="exemplo@email.com">
            </div>
            <div class="form-group">
                <label>Telefone *</label>
                <input type="text" placeholder="(11) 96123-4567">
            </div>

            <h3>SELECIONE A FORMA DE PAGAMENTO</h3>
            <div class="formas-pagamento">
                <div class="opcao">
                    <button>Cartão de crédito</button>
                </div>
                <div class="opcao selected">
                    <button>Pix</button>
                </div>
                <div class="opcao">
                    <button>Pagar no dia</button>
                </div>
            </div>
        </section>

        <aside class="resumo">
            <h3>Resumo da sua compra</h3>
            <div class="compra">
                <strong>Casaco Preto</strong>
                <p>1x Casaco (P ATÉ GG)</p>
                <p><del>R$ 65,00</del> <span class="preco-final">R$ 40,00</span></p>
            </div>

            <div class="subtotal">
                Subtotal: <del>R$ 45,00</del> <strong>R$ 40,00</strong>
            </div>

            <div class="cupom">
                <label>Cupom de Desconto:</label>
                <input type="text" placeholder="Digite seu cupom">
                <button>Aplicar</button>
            </div>

            <div class="total">
                <strong>Total: R$ 40,00</strong>
            </div>
            <button type="submit" class="btn btn-primary botao-enviar">Pagar</button>
        </aside>
    </main>
</body>

</html>
