<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/src/css/style_login.css">
<link rel="shortcut icon" href="/img/preview.webp" type="image/x-icon">
</head>

<body >

    <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 22rem;">
    <h4 class="text-center mb-4">Login</h4>
    
    <form>
        <div class="mb-3">
        <label for="email" class="form-label">Email </label>
        <input type="email" class="form-control" id="email" placeholder="Digite Seu Email">
        </div>

        <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Digite Sua Senha">
        </div>

        <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Salvar Login</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    
    </form>
    <p class="text-center mt-3">
    Esqueceu Sua Senha ? <a href="#">Clique Aqui</a><br>
    Você Não Tem Conta ? <a href="#">Registrar-se</a>
    </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
